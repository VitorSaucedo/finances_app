<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Transa√ß√£o</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5" style="max-width: 600px;">
    <div class="d-flex justify-content-end mb-2">
        <button id="themeToggle" onclick="toggleTheme()" class="btn btn-outline-dark">üåô</button>
    </div>
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0" id="formTitle">Nova Transa√ß√£o</h4>
        </div>
        <div class="card-body">
            <form id="transactionForm">
                <input type="hidden" id="id">

                <div class="mb-3">
                    <label class="form-label">Descri√ß√£o</label>
                    <input type="text" id="description" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Categoria</label>
                    <input type="text" id="category" class="form-control" placeholder="Ex: Alimenta√ß√£o, Transporte, Lazer">
                </div>

                <div class="mb-3">
                    <label class="form-label">Valor (R$)</label>
                    <input type="number" id="amount" class="form-control" step="0.01" min="0.01" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Data</label>
                    <input type="date" id="date" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label d-block">Tipo</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type" id="typeIncome" value="INCOME" checked>
                        <label class="form-check-label text-success fw-bold" for="typeIncome">Receita</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type" id="typeExpense" value="EXPENSE">
                        <label class="form-check-label text-danger fw-bold" for="typeExpense">Despesa</label>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="index.html" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/theme.js"></script> <script src="js/form.js"></script>
<script>
    const API_URL = '/transactions';
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    document.addEventListener("DOMContentLoaded", async () => {
        if (id) {
            document.getElementById('formTitle').innerText = "Editar Transa√ß√£o";
            document.title = "Editar Transa√ß√£o";
            await loadTransaction(id);
        } else {
            document.getElementById('date').valueAsDate = new Date();
        }
    });

    async function loadTransaction(id) {
        try {
            const response = await fetch(`${API_URL}/${id}`);
            if (!response.ok) throw new Error("Transa√ß√£o n√£o encontrada");

            const t = await response.json();

            document.getElementById('id').value = t.id;
            document.getElementById('description').value = t.description;
            document.getElementById('category').value = t.category || '';
            document.getElementById('amount').value = t.amount;
            document.getElementById('date').value = t.date;

            if (t.type === 'INCOME') {
                document.getElementById('typeIncome').checked = true;
            } else {
                document.getElementById('typeExpense').checked = true;
            }
        } catch (error) {
            console.error(error);
            alert("Erro ao carregar dados.");
            window.location.href = "/index.html";
        }
    }

    document.getElementById('transactionForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btnSubmit = document.querySelector('button[type="submit"]');
        const textoOriginal = btnSubmit.innerText;
        btnSubmit.disabled = true;
        btnSubmit.innerText = 'Salvando...';

        const id = document.getElementById('id').value;

        const transactionData = {
            description: document.getElementById('description').value,
            category: document.getElementById('category').value,
            amount: document.getElementById('amount').value,
            date: document.getElementById('date').value,
            type: document.querySelector('input[name="type"]:checked').value
        };

        const method = id ? 'PUT' : 'POST';
        const url = id ? `${API_URL}/${id}` : API_URL;

        try {
            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'X-XSRF-TOKEN': getCookie('XSRF-TOKEN')
                },
                body: JSON.stringify(transactionData)
            });

            if (response.ok) {
                window.location.href = '/index.html';
            } else {
                const erroTexto = await response.text();
                alert('Erro ao salvar: ' + (erroTexto || response.statusText));

                btnSubmit.disabled = false;
                btnSubmit.innerText = textoOriginal;
            }
        } catch (error) {
            console.error(error);
            alert('Erro de conex√£o com o servidor.');

            btnSubmit.disabled = false;
            btnSubmit.innerText = textoOriginal;
        }
    });
</script>

</body>
</html>

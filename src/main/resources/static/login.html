<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Finan칞as</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <style>
        body {
            /* Se o index.css n칚o carregar, isso garante o visual b치sico */
            background-color: #f8f9fa;
            display: flex; align-items: center; justify-content: center; height: 100vh;
        }
        .login-card { width: 100%; max-width: 400px; padding: 2rem; border-radius: 10px; }
    </style>
</head>
<body>

<div class="card shadow login-card">
    <h3 class="text-center mb-4">游댏 Acesso Restrito</h3>

    <div id="errorAlert" class="alert alert-danger d-none">
        Usu치rio ou senha incorretos.
    </div>

    <div id="successAlert" class="alert alert-success d-none">
        Conta criada com sucesso! Fa칞a login.
    </div>

    <form action="/perform_login" method="POST">
        <div class="mb-3">
            <label class="form-label">Usu치rio</label>
            <input type="text" name="username" class="form-control" required autofocus>
        </div>
        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">Entrar</button>
    </form>

    <div class="text-center mt-3">
        <span class="text-muted">N칚o tem uma conta?</span>
        <a href="/register.html" class="text-decoration-none fw-bold">Registre-se</a>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);

        if (params.has('error')) {
            const errorAlert = document.getElementById('errorAlert');
            if (errorAlert) errorAlert.classList.remove('d-none');
        }

        if (params.has('registered')) {
            const successAlert = document.getElementById('successAlert');
            if (successAlert) successAlert.classList.remove('d-none');
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        const token = getCookie('XSRF-TOKEN');

        if (token) {
            const form = document.querySelector('form');

            if (form) {
                const csrfInput = document.createElement('input');
                csrfInput.type = 'hidden';
                csrfInput.name = 'X-XSRF-TOKEN';

                csrfInput.value = token;
                form.appendChild(csrfInput);
                console.log("Token CSRF injetado no formul치rio.");
            }
        } else {
            console.warn("Cookie XSRF-TOKEN n칚o encontrado. O login pode falhar.");
        }
    });
</script>

</body>
</html>
